<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="registro.component.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
</head>
<body>
<!-- encabezado     -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container">
    <a class="navbar-brand" href="#"><img class="logo-image" src="assets\img\logoencabezado.png" alt="Logo de la Empresa" ></a>

    <ul class="navbar-nav mx-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">INICIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/foro" routerLinkActive="active">FOROS</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/planificacion" routerLinkActive="active" >PLANES</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/perfil" routerLinkActive="active" >USUARIO</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/galeria" routerLinkActive="active" >GALERIA</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-5">Registro</h1>
  <div clas="row g-3">
    <form action="/registro" method="post">
      <input type="text" name="nombre" placeholder="Nombre">
      <input type="text" name="apellidos" placeholder="Apellidos">
      <input type="email" name="email" placeholder="Correo electrónico">
      <input type="password" name="password" placeholder="Contraseña">
      <label for="terminos">
        <input type="checkbox" id="terminos" name="terminos" value="1" checked>
        Acepto los términos y condiciones
      </label>
      <button type="submit" class="btn btn-primary" [routerLink]="['/iniciarsesion']">REGISTRAR</button>
    </form>
  </div>
</div>
<footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="textext2">text</div>
        <div class="information">
          <a class="navbar-brand" href="#"><img class="logo-image" src="assets\img\logoencabezado.png" alt="Logo de la Empresa" ></a>
        </div>
      </div>
      <div class="col-md-4">

        <div class="contact">
          <div class="textext2">text</div>
          <p>Teléfono: 956 034182</p>
          <p>Correo electrónico: GogoTrips@gmail.com</p>
        </div>
      </div>

      <div class="col-md-4">
        <div class="social">
          <div class="textext2">text</div>
          <h4>Redes Sociales</h4>
          <div class="social-icons">
            <a href="#" title="Enlace a Facebook"><img src="assets\img\facebook.png" alt="Facebook"></a>
            <a href="#" title="Enlace a Twitter"><img src="assets\img\twitter.png" alt="Twitter"></a>
            <a href="#" title="Enlace a Instagram"><img src="assets\img\instagram.png" alt="Instagram"></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</footer>
</body>
</html>
